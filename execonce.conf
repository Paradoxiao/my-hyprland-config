#################
### AUTOSTART ###
#################

$CONF_PATH = ~/.config/hypr
$terminal = kitty -c $CONF_PATH/kitty/kitty.conf
$fileManager = dolphin
$menu = wofi --show drun

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal nmtui-connect
# exec-once = $terminal
exec-once = fcitx5 -d
exec-once = LC_ALL=en_US.UTF-8 waybar -c $CONF_PATH/waybar/config.jsonc -s $CONF_PATH/waybar/style.css
exec-once = mako -c $CONF_PATH/mako/config
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/.config/hypr/scripts/battery.fish
